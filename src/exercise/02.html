<script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

<script type="module">
  const helloSpan = React.createElement('span', {children: 'Hello'})
  const worldSpan = React.createElement('span', {children: 'World'})

  const containerDivProps = {className: 'container'}
  const containerDivChildren = [
    helloSpan,
    worldSpan
  ]
  const containerDiv = React.createElement('div', containerDivProps, containerDivChildren)

  const rootDivProps = {id: 'root'}
  const rootDivChildren = [
    containerDiv
  ]
  const rootDiv = React.createElement('div', rootDivProps, rootDivChildren)

  const bodyElementProps = {}
  const bodyElementChildren = [
    rootDiv
  ]
  const bodyElement = React.createElement('body', bodyElementProps, bodyElementChildren)
  
  ReactDOM.render(bodyElement, document)

</script>
