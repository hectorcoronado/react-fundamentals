<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    const message = ({className, children}) => <div className={className}>{children}</div>

    const helloElement = React.createElement(message, {className: 'message'}, ['Hello World'])
    const goodbyeElement = React.createElement(message, {className: 'message'}, ['Goodbye World'])


    const element = (
      <div className="container">
        {helloElement}
        {goodbyeElement}
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
